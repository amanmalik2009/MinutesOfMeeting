{% extends "layout.html" %}
{% block content %}
    <h1 class="heading"> Minutes of Meeting Generator </h1>
    <div class="container page">
        
      <hr>
      <h1>Upload a file</h1>
      <form action="/uploader" method="post" enctype="multipart/form-data">
          <input type="file" name="file">
          <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
      <br>

      <form action="">
          <p>Date: <input type="text" id="datepicker"></p>
          <br>
          <p>Agenda</p>
          

          <div id='TextBoxesGroup'>
            <div id="TextBoxDiv1">
              <label>Agenda 1 : </label><input type='textbox' id='textbox1' >
            </div>
          </div>
          <input type='button' value='Add Agenda' id='addButton'>
          <input type='button' value='Remove Agenda' id='removeButton'>

          <br>

          <p>Members called for the meeting:</p>
          <textarea class="form-control" id="members" rows="3"></textarea>


        <br>
        <p>Points/Issues discussed:</p>
        <br>
        <textarea class="form-control" id="points" rows="5">
              
                {% for sentences in text %}
                  
                    {{loop.index}} {{sentences}}
                  
                {% endfor %}
            


        </textarea>




          
          



      </form>

      
      
      
      <hr>
            

        </div>
        
        
        
    </div>
    

{% endblock content %}
