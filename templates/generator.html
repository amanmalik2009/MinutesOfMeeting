{% extends "layout.html" %}
{% block content %}
    <h1 class="heading"> Minutes of Meeting Generator </h1>
    <div class="container">
        
      <hr>
      <h1>Upload a file</h1>
      <form action="/uploader" method="post" enctype="multipart/form-data">
          <input type="file" name="file">
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <hr>
            

        </div>
        <div class="container">

          <ul>
              {% for sentences in text %}
                <li>{{sentences}}</li>
                
              {% endfor %}
          </ul>
          
        </div>
        
        
    </div>
    

{% endblock content %}
